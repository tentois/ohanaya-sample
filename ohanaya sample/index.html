<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ohanaya sample</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  </head>



  <body>
    <div class="styling">
      <div class="container">
        <h1>STYLING FOR SHOP & OFFICE</h1>
        <p>ショップや大型商業施設など、店内や館内の装飾もご相談ください。</p>
        <p>大切なお客様をお迎えする空間に、季節の彩りを添え、はなやかで心地よい演</p>
        <p>出をさせていただきます。</p>
        <img class="index" src="ohanaya/index.png">
      </div>
    </div>

    <div class="delivery">
      <div class="container">
        <h1>DELIVERY</h1>
        <p>３ケ月をワンクールとした、プロデュースグッズの完全申し込み制販売です。</p>
        <p>雑貨と植物をセットにし、季節を取り入れた商品です。旧市内であれば配達も</p>
        <p>可能です。</p>
        <p>（※お電話の際、時間などをご相談した上で配達いたします）</p>
        <img class="gift" src="ohanaya/gift.png">
      </div>
    </div>

    <div class="order">
      <div class="container">
        <h1>Order</h1>
        <p>ご注文はお電話かファックスにて承ります。</p>
        <p>注意事項をご確認ください。</p>
        <a href="#" class="detail">オーダー詳細はこちら
          <img class="yotuba" src="ohanaya/yotuba.png">
        </a>
      </div>
    </div>

    <div class="info">
      <h1>SHOP INFO</h1>
    </div>




  </body>



</html>
